<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/shopping_icon.png"/>
    <link rel="apple-touch-icon" href="assets/images/shopping_icon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Shopping</title>
</head>
<body>

    <main>
        <section id="product_list">

        </section>


        <section id="modal_container" class="modal">
            <!-- Modal -->
            <section class="modal_content">
                <section id="modal_close" role="close button container">
                    <span class="close">&times;</span>
                </section>
                <section id="modal_heading" role="Modal heading container">
                </section>
                <figure id="modal_image_container">
                    <img src="assets/images/shopping_icon.png" id="modal_image" alt="product image">
                </figure>
                <section id="modal_footer" role="Modal footer container">
                    <button id="modal_button">Add to Basket</button>
                    <h4>Product description</h4>
                </section>
            </section>
        </section>
    </main>

    <script src="assets/js/api.js"></script>
</body>
</html>
